<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VR YouTube + Камера</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 10px;
      background: #111;
      text-align: center;
      font-size: 1.2em;
      border-bottom: 1px solid #222;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .vr-side {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    video, iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    iframe {
      opacity: 0.8;
      pointer-events: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }
    #overlay.hidden { display: none; }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0a84ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #006edc;
    }
  </style>
</head>
<body>
  <header>VR YouTube + Камера</header>
  <main>
    <div class="vr-side">
      <video id="camera-left" autoplay muted playsinline></video>
      <iframe id="yt-left" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay"></iframe>
    </div>
    <div class="vr-side">
      <video id="camera-right" autoplay muted playsinline></video>
      <iframe id="yt-right" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" allow="autoplay"></iframe>
    </div>
  </main>
  <div id="overlay">
    <h2>Потрібен доступ до камери</h2>
    <p>Цей сайт використовує камеру для фону у VR-режимі.</p>
    <button onclick="requestCamera()">Дозволити камеру</button>
  </div>
  <script>
    async function requestCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        document.getElementById('camera-left').srcObject = stream;
        document.getElementById('camera-right').srcObject = stream;
        document.getElementById('overlay').classList.add('hidden');
      } catch (err) {
        alert('Помилка доступу до камери: ' + err.message);
      }
    }
  </script>
</body>
  </html>
